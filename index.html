<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p class="Name">ToDoList</p>
            <div class="new-task">
                <div class="new-task-wrapper">
                    <input class="input-title" type="text" placeholder="Title">
                    <input class="input-description" type="text" placeholder="Description">
                </div>

                <button class="save-task">Save</button>
                
            </div>
            <div class="tasks">
                <div class="task">
                    <p class="title">Title №1</p>
                    <p class="Description">Description № 1</p>
                </div>
                <div class="task">
                    <p class="title">Title №2</p>
                    <p class="Description">Description № 2</p>
                </div>
                <div class="task">
                    <p class="title">Title №3</p>
                    <p class="Description">Description № 3</p>
                </div>
                <div class="task">
                    <p class="title">Title №4</p>
                    <p class="Description">Description № 4</p>
                </div>
                <div class="task">
                    <p class="title">Title №5</p>
                    <p class="Description">Description № 5</p>
                </div>
                <div class="task">
                    <p class="title">Title №6</p>
                    <p class="Description">Description № 6</p>
                </div>
                <div class="task">
                    <p class="title">Title №7</p>
                    <p class="Description">Description № 7</p>
                </div>
            </div>

        </div>

    </body>
    
    




</html>
